<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>File Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body { font-family: system-ui; background:#0f0f12; color:white; margin:0 }
h2 { margin:32px 24px 12px }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px; padding:0 24px 40px }
.card { background:#16161d; padding:16px; border-radius:16px; cursor:pointer }
.card:hover { background:#1d1d26 }
.tag { font-size:12px; opacity:.6 }
</style>
</head>
<body>

<h1 style="padding:24px">My Library</h1>
<div id="app"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://cvuigmevznxkgnmleuta.supabase.co",
  "sb_publishable_jbiNfw9ST_LSxlYuDNR3Ag_RymggO6q"
)

const app = document.getElementById("app")

const { data } = await supabase.from("Files").select("*").order("created_at",{ascending:false})

const groups = {}
data.forEach(f => (groups[f.category] ||= []).push(f))

for (const cat in groups) {
  app.innerHTML += `<h2>${cat}</h2><div class="grid" id="${cat}"></div>`
  const box = document.getElementById(cat)

  for (const f of groups[cat]) {
    const { data:url } = supabase.storage.from("Files").getPublicUrl(f.storage_path)
    box.innerHTML += `
      <div class="card" onclick="window.open('${url.publicUrl}')">
        <div>${f.display_name}</div>
        <div class="tag">${new Date(f.created_at).toLocaleDateString()}</div>
      </div>
    `
  }
}
</script>

</body>
</html>
