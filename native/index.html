<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Native Library</title>
    <link rel="stylesheet" href="../shared.css">
</head>
<body>
    <nav class="navbar">
    <div class="nav-content">
        <a href="../index.html" class="nav-brand">ðŸ“¦ GitHub Native Portal</a>
        <div class="nav-links">
            <a href="generator.html" class="nav-item">Configurator</a>
            <a href="../cloud/index.html" class="nav-item">Switch to Cloud</a>
        </div>
    </div>
    </nav>
    <div class="container">
        <div id="grid" class="grid"></div>
    </div>
    <script>
        async function load() {
            const res = await fetch('./data.json');
            const data = await res.json();
            document.getElementById('grid').innerHTML = data.map(f => `
                <a href="${f.url}" target="_blank" class="card">
                    <span class="file-emoji">${f.emoji}</span>
                    <span class="file-name">${f.display_name}</span>
                    <span class="badge">${f.category}</span>
                </a>`).join('');
        }
        load();
    </script>
</body>
</html>
